<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veracity Logic</title>
    <script src="js/cytoscape.js"></script>
    <script src="js/klay.js"></script>
    <script src="js/cytoscape-klay.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- Input Section -->
        <div id="input">

            <form action="/update_eec" method="post" id="update_eec">
                <!-- Specifying Event Calculus rules -->
                <label for="rules">Rules</label>
                <textarea id="rules" name="rules"></textarea><br><br>

                <!-- Specifying the narrative -->
                <label for="narrative">Narrative</label>
                <textarea id="narrative" name="narrative"></textarea><br><br>

                <!-- Submitting the code for evaluation in the EEC -->
                <input type="submit" id="submit" value="Generate Narrative" /><br><br>
            </form>

        </div>

        <!-- Display section -->    
        <div id="display">
            
            <div id="info"></div>

            <!-- This is where graphics are drawn -->
            <div id="graph-wrapper"><div id="graph"></div></div>
        </div>
    </div>
</body>
</html>
