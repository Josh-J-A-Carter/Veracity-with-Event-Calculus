<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veracity Logic</title>
    <script src="js/cytoscape.js"></script>
    <script src="js/klay.js"></script>
    <script src="js/cytoscape-klay.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- Input Section -->
        <div id="input">

            <form action="/update_eec" method="post" id="update_eec">
                <!-- Specifying Event Calculus rules & narrative -->
                <label for="code">Input Code</label>
                <textarea id="code" name="code"></textarea><br><br>

                <!-- Submitting the code for evaluation in the EEC -->
                <input type="submit" id="submit" value="Generate Narrative" /><br><br>
            </form>

        </div>

        <!-- (Textual) information section -->
        <div id="info">
            <label for="timeline">Timeline</label>
            <input type="range" min="1" max="1" value="1" id="timeline">

            <!-- <label for="events" id="events-label">Events at timestamp 0</label>
            <textarea id="events" name="events" disabled></textarea>

            <label for="fluents" id="fluents-label">Fluents just after timestamp 0</label>
            <textarea id="fluents" name="fluents" disabled></textarea> -->

            <label for="display-options">Graph display options</label>
            <div id="display-options" class="menu">
                <button class="active" onclick="changeFluentMode(this, 'trust')">Trust fluents</button>
                <button onclick="buttonClick(this, 'claim(123)')">Judgements for claim(...)</button>
            </div>

            <label for="selected-node" id="selected-node-label">No node selected</label>
            <div id="selected-node" class="menu">
                <textarea id="selected-node-text"></textarea>
            </div>
        </div>

        <!-- This is where graphics are drawn -->
        <div id="graph-wrapper">
            <div id="graph"></div>
        </div>
    </div>
</body>
</html>
