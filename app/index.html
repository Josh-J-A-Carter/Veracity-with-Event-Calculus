<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veracity Logic</title>
    <script src="js/cytoscape.js"></script>
    <script src="js/klay.js"></script>
    <script src="js/cytoscape-klay.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- Input Section -->
        <div id="input">

            <form action="/update_eec" method="post" id="update_eec">
                <!-- Specifying Event Calculus rules & narrative -->
                <label for="code">Input Code</label>
                <textarea id="code" name="code"></textarea><br><br>

                <!-- Submitting the code for evaluation in the EEC -->
                <input type="submit" id="submit" value="Generate Narrative" /><br><br>
            </form>

        </div>

        <!-- (Textual) information section -->
        <div id="info">
            <label for="timeline">Timeline</label>
            <input type="range" min="1" max="1" value="1" id="timeline">

            <div class="menu-wrapper">
                <label for="events" id="events-label" onclick="toggleMenu(this)">Events at this timestamp</label>
                <div id="events" class="menu">
                    <textarea id="events-text" rows="10" disabled></textarea>
                </div>
            </div>

            <div class="menu-wrapper">
                <label for="fluents" id="fluents-label" onclick="toggleMenu(this)">Fluents just after this timestamp</label>
                <div id="fluents" class="menu">
                    <textarea id="fluents-text" rows="10" disabled></textarea>
                </div>
            </div>
            
            <div class="menu-wrapper">
                <label for="display-options" onclick="toggleMenu(this)">Graph display options</label>
                <div id="display-options" class="menu buttons">
                    <button class="active not-current">Trust fluents</button>
                </div>
            </div>

            <div class="menu-wrapper">
                <label for="selected-node" id="selected-node-label" onclick="toggleMenu(this)">Information for the selected node</label>
                <div id="selected-node" class="menu">
                    <textarea id="selected-node-text" rows="11" disabled></textarea>
                </div>
            </div>
        </div>

        <!-- This is where graphics are drawn -->
        <div id="graph-wrapper">
            <div id="graph"></div>
        </div>
    </div>
</body>
</html>
